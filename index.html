<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-img-cont">
            <img class="header-img" src="/img/google.jpg" alt="google">
        </div>
    </header>

    <section>
        <article class="article-1">
            <div class="section-p-cont">
                <p class="section-p">Search the web using Google!</p>
            </div>

            <div class="section-input-cont">
                <input type="text" name="searchbar" value size="40">
            </div>

            <div class="section-btn-cont">
                <input type="submit" value="Google Search">

                <input type="submit" value="I'm feeling lucky">
            </div>
        </article>

        <article class="article-2">
            <div class="article-2-box-1">
                <p class="section-box-1-p">Special Searches</p> 

                <a class="section-box-1-a" target="_blank" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>

                <a class="section-box-1-a" target="_blank" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>

            <div class="article-2-box-2">
                <a class="section-box-2-a" target="_blank" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>

                <a class="section-box-2-a" href="">About Google!</a>

                <a class="section-box-2-a" target="_blank" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>

                <a class="section-box-2-a" target="_blank" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>

            <div class="article-2-box-3">
                <p class="section-box-3-p">Get Google!</p>

                <p class="section-box-3-p">updates monthly:</p>

                <div class="section-box-3-textarea-cont">
                    <input type="text" value="your e-mail">
                </div>

                <div class="section-box-3-btn-a-cont">
                    <input type="submit" value="Subscribe">

                    <a class="section-box-3-a" target="_blank" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>

            </div>
        </article>
    </section>

    <footer>
        <p class="footer-p">Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
